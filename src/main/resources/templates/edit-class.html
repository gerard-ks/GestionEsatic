<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="template-admin.html">
<head>
    <meta charset="UTF-8">
    <title>Modifier la classe</title>
</head>
<body>
<div layout:fragment="content">
    <div class="page-wrapper">
        <div class="content container-fluid">
            <div class="page-header">
                <div class="row align-items-center">
                    <div class="col-sm-12">
                        <div class="page-sub-header">
                            <h3 class="page-title">Modifier la classe</h3>
                            <ul class="breadcrumb">
                                <li class="breadcrumb-item">
                                    <a href="#">Class</a>
                                </li>
                                <li class="breadcrumb-item active">Modifier la classe</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-12">
                    <div class="card comman-shadow">
                        <div class="card-body">
                            <form th:action="@{/admin/saveClass}" method="post">
                                <div class="row">
                                    <div class="col-12">
                                        <h5 class="form-title student-info">
                                            Information de la classe
                                            <span
                                            ><a href="javascript:;"
                                            ><i class="feather-more-vertical"></i></a
                                            ></span>
                                        </h5>
                                    </div>
                                    <div class="col-12 col-sm-4">
                                        <div class="form-group local-forms">
                                            <label for="id" class="form-label fw-bold fs-4">Id-<span th:text="${classe.id}" class="fw-bold fs-4"></span></label>
                                            <input type="hidden" name="id" id="id" class="form-control" th:value="${classe.id}">
                                        </div>
                                    </div>
                                    <div class="col-12 col-sm-4">
                                        <div class="form-group">
                                            <label for="nom">Nom<span class="login-danger">*</span></label>
                                            <input
                                                    id="nom"
                                                    name="nom"
                                                    class="form-control"
                                                    type="text"
                                                    placeholder="Entrer le nom de la classe"
                                                    th:value="${classe.nom}"
                                            />
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <div class="student-submit">
                                            <button type="submit" class="btn btn-primary">
                                                Ajouter
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>>
