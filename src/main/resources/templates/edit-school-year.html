<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="template-admin.html">
<head>
  <meta charset="UTF-8">
  <title>Modifier Annee academique</title>
</head>
<body>
<div layout:fragment="content">
  <div class="page-wrapper">
    <div class="content container-fluid">
      <div class="page-header">
        <div class="row align-items-center">
          <div class="col-sm-12">
            <div class="page-sub-header">
              <h3 class="page-title">Modifier Annee academique</h3>
              <ul class="breadcrumb">
                <li class="breadcrumb-item">
                  <a href="#">Annee academique</a>
                </li>
                <li class="breadcrumb-item active">Modifier Annee academique</li>
              </ul>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-12">
          <div class="card comman-shadow">
            <div class="card-body">
              <form th:action="@{/admin/saveSchoolYear}" method="post">
                <div class="row">
                  <div class="col-12">
                    <h5 class="form-title student-info">
                      Information de l'annee academique
                      <span
                      ><a href="javascript:;"
                      ><i class="feather-more-vertical"></i></a
                      ></span>
                    </h5>
                  </div>
                  <div class="col-12 col-sm-4">
                    <div class="form-group local-forms">
                      <label for="id" class="form-label fw-bold fs-4">Id-<span th:text="${anneeAcademique.id}" class="fw-bold fs-4"></span></label>
                      <input type="hidden" name="id" id="id" class="form-control" th:value="${anneeAcademique.id}">
                    </div>
                  </div>
                  <div class="col-12 col-sm-4">
                    <div class="form-group">
                      <label for="description">Description<span class="login-danger">*</span></label>
                      <input
                              id="description"
                              name="description"
                              class="form-control"
                              type="text"
                              placeholder="Enter School Year"
                              th:value="${anneeAcademique.description}"
                      />
                    </div>
                  </div>
                  <div class="col-12 col-sm-4">
                    <div class="form-group">
                      <label for="dateDebut">Date de debut<span class="login-danger">*</span></label>
                      <input
                              id="dateDebut"
                              name="dateDebut"
                              class="form-control"
                              type="date"
                              placeholder="Enter Beginning Year"
                              th:value="${anneeAcademique.dateDebut}"
                      />
                    </div>
                  </div>
                  <div class="col-12 col-sm-4">
                    <div class="form-group">
                      <label for="dateDebut">Date de debut<span class="login-danger">*</span></label>
                      <input
                              id="dateFin"
                              name="dateFin"
                              class="form-control"
                              type="date"
                              placeholder="Enter Year Ending"
                              th:value="${anneeAcademique.dateFin}"
                      />
                    </div>
                  </div>
                  <div class="col-12">
                    <div class="student-submit">
                      <button type="submit" class="btn btn-primary">
                        Modifier
                      </button>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
